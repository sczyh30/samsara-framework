group 'org.sczyhsoft.samsara'
version '0.0.51-beta'

apply plugin: 'java'

//sourceCompatibility = 1.8

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile "org.scala-lang:scala-library:2.11.6"
    compile "org.scala-lang:scala-compiler:2.11.6"
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
